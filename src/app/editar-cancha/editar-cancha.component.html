<div class="container">
    <h2>Editar Cancha</h2>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nombreCancha">Nombre de la Cancha:</label>
            <input type="text" class="form-control" id="nombreCancha" placeholder="Ingrese el nombre de la cancha">
          </div>
          <div class="form-group">
            <label for="establecimientos">Establecimientos:</label>
            <select multiple class="form-control" id="establecimientos">
              <option>Establecimiento 1</option>
              <option>Establecimiento 2</option>
              <option>Establecimiento 3</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
